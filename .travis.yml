language: python
env:
    - TEST=python2.7
    - TEST=python2.6
    - TEST=python2.5
    - TEST=python3.1
    - TEST=python3.2
    - TEST=python3.3
    - TEST=nopygments
    - TEST=nonose
    - TEST=jython
before_install:
    - if [[ $TEST == coverage-jython ]]; then JAR=http://downloads.sourceforge.net/project/jython/jython/2.5.2/jython_installer-2.5.2.jar; wget $JAR && java -jar $(basename $JAR) -sd ~/jython && export PATH=~/jython:$PATH; fi
script: make coverage-$TEST coverage-report
